<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Rock Paper Scissors Game</title>
     <link rel="stylesheet" href="styles.css">
    </head>
    <body>
     <header>   
      <h1>Welcome to Rock Paper Scissors Game</h1>
     </header>

     <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Are you up for a game?</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="Rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="Paper.jpg" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="Scissors.jpg" alt="scissors">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="atom.js" charset="utf-8"></script>
    </body>
</html>
